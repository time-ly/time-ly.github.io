<!DOCTYPE html>
<html>
  <head>
    <title>Timely</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="Brand/icon.png">
    <script type="text/javascript">
			setInterval(function(){
				const d = new Date();

				function currentHour12() {
					if (d.getHours() > 12) {
						var hr12 = d.getHours() - 12;
						if (hr12 < 10) {
							return "0" + hr12;
						} else {
							return hr12;
						}
					} else {
						if (d.getHours < 10) {
							return "0" + d.getHours();
						} else {
							return d.getHours();
						}
					}
				}

				function amPM() {
					if (d.getHours() > 12) {
						return "PM";
					} else {
						return "AM";
					}
				}

				function currentSecond() {
					if (d.getSeconds() < 10) {
						return "0" + d.getSeconds();
					} else {
						return d.getSeconds();
					}
				}

				function currentMinute() {
					if (d.getMinutes() < 10) {
						return "0" + d.getMinutes();
					} else {
						return d.getMinutes();
					}
				}

				document.title = currentHour12() + ":" + currentMinute() + " | Timely";

				document.getElementById("digital-hrs").innerHTML = currentHour12();
				document.getElementById("digital-mins").innerHTML = currentMinute();
				
				document.getElementById("second-hand").style.transform = "rotate(" + currentSecond() * 3 + "deg)";
			}, 1);
    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="navcontent">
        <img src="Brand/logo.png">
      </div>
    </div>
    <div id="clock"></div>
    <div id="second-hand"></div>
    <div class="clock-elements">
      <h1 id="digital-hrs">00</h1>
      <div class="brmedium"></div>
      <h1 id="digital-mins">00</h1>
    </div>
    <div class="footer">
      <p>&nbsp; <a href="./">&copy;2021 Timely</a></p>
    </div>
  </body>
</html>
